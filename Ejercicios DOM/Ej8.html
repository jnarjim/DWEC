<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej8</title>
</head>      
<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" id="calculomultiple" />
    </p>
    <p id="resultado2"></p>

    <script>
        
        document.getElementById("calculo").addEventListener("click", function () {

        let n1 = parseInt(document.getElementById("valor1").value);
        let n2 = parseInt(document.getElementById("valor2").value);
        let resultado1 = document.getElementById("resultado1");
        let operaciones = document.getElementById("operacion");

        resultado1.innerHTML = "";

            for (let i = 0; i < operacion.options.length; i++) {
            let opcion = operacion.options[i];
            if (opcion.selected) {
                if (opcion.value === "suma") {

                    resultado1.innerHTML += `<p>La suma es ${n1 + n2}</p>`;

                } else if (opcion.value === "resta") {

                    resultado1.innerHTML += `<p>La diferencia es ${n1 - n2}</p>`;
                }
            }
        }
        })

        document.getElementById("calculomultiple").addEventListener("click", function () {

        let n1 = parseInt(document.getElementById("valor1").value);
        let n2 = parseInt(document.getElementById("valor2").value);
        let resultado2 = document.getElementById("resultado2");
        let operaciones = document.getElementById("operaciones");

        resultado2.innerHTML = "";

        for (let i = 0; i < operaciones.options.length; i++) {
            let opcion = operaciones.options[i];
            if (opcion.selected) {
                if (opcion.value === "suma") {

                    resultado2.innerHTML += `<p>La suma es ${n1 + n2}</p>`;

                } else if (opcion.value === "resta") {

                    resultado2.innerHTML += `<p>La diferencia es ${n1 - n2}</p>`;
                }
            }
        }
        });
    </script>
</body>

</html>
