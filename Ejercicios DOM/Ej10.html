<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej10</title>
</head>      
<body>
    <form action="#" method="post" id="formulario">
      <p>
        <label for="email">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="url">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" />
      </p>
    </form>

    <script>

      let emailInput = document.getElementById("email");
      let urlInput = document.getElementById("url");
      let resultadoEmail = document.getElementById("resultado1");
      let resultadoUrl = document.getElementById("resultado2");
      let formulario = document.getElementById("formulario");

      formulario.onsubmit = function (e) {
          let valido = true;

          if (!emailInput.value.includes("@")) {
              resultadoEmail.textContent = "correo inválido.";
              valido = false;
          } else {
              resultadoEmail.textContent = "correcto.";
          }

          if (!urlInput.value.startsWith("http")) {
              resultadoUrl.textContent = "url inválida.";
              valido = false;
          } else {
              resultadoUrl.textContent = "correcto.";
          }

          if (!valido) {
              e.preventDefault();
          }
      };
    </script>
</body>
</html>
