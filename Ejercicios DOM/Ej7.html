<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" />
  </p>
  <p id="resultado"></p>

  <script>
    document.getElementById("calculo").addEventListener("click", function () {

    let n1 = parseInt(document.getElementById("valor1").value);
    let n2 = parseInt(document.getElementById("valor2").value);
    let suma = document.getElementById("suma").checked;
    let resta = document.getElementById("resta").checked;
    let resultado = document.getElementById("resultado");

    resultado.innerHTML = "";

    if (suma) {
      resultado.innerHTML += `<p>La suma es ${n1 + n2}</p>`;
    }

    if (resta) {
      resultado.innerHTML += `<p>La diferencia es ${n1 - n2}</p>`;
    }

    if (sumar && restar) {
      resultado.innerHTML += `<p>La suma es ${n1 + n2} - La diferencia es ${n1 - n2}</p>`;
    }
    });
  </script>
  
</body>

</html>
