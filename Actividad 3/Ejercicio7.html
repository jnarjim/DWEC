<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="c1" style="background: red;"></div>
    <div id="c2" style="background: white;"></div>
    <div id="c3" style="background: blue;"></div>

    <script>
        let bloqueBlanco = document.getElementById('c2');

        function cambiarColor(event) {
            let ultimoBloque = event.relatedTarget;

            if (ultimoBloque.id === 'c1') {
                bloqueBlanco.style.background = 'red';
             }  else if (ultimoBloque.id === 'c3') {
                bloqueBlanco.style.background = 'blue';
            } else {
                bloqueBlanco.style.background = 'white';
            }
        }

        bloqueBlanco.addEventListener('mouseenter', cambiarColor);
    </script>

</body>
</html>
