<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>

    <div style="display: block; width: 100px; height: 100px;" id="cuadro">
        Cuadro que cambia al entrar el rat√≥n
    </div>

    <script>
        window.onload = function() {
            let cuadro = document.getElementById("cuadro");

            cuadro.addEventListener("mouseover", function() {
                cuadro.style.backgroundColor = "red";
            });

            cuadro.addEventListener("mouseout", function() {
                cuadro.style.backgroundColor = "white";
            });
        };
    </script>

</body>
</html>
