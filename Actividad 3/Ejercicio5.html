<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        .boton {
            display: block;
            width: 100px;
            cursor: pointer;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div id="boton1" class="boton" onclick="pulsar(event)">Pulsar aquí</div>
    <div id="boton2" class="boton" onclick="pulsar(event)">Pulsar aquí</div>

    <script>
        function pulsar(event) {
            let botonId = event.target.id;
            alert("Pulsaste en el botón con id: " + botonId);
        }
    </script>

</body>
</html>
